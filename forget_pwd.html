    <script>
      function checkValidity(){
        var eMail = document.getElementById("eMail").value;

        if(eMail == ""){
          alert("Kindly fill up your email ID");
          return false;
        }

        var pattern =/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
         var ans =  pattern.test(eMail);  // test() is used for a match in a string
                                          // ^ is used to denote the starting of string
                                          // $ is used to denote the end of string
        if(ans == false){
            alert("You have entered an invalid email address!, kindly recheck");
            return false;
        }

        alert("Password reset link has been sent to the given email ID");
        return true;
      }
    </script>
